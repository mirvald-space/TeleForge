# ru.yml - Файл русского языка для бота TeleForge

# Общие сообщения
greeting: 'Здравствуйте! Добро пожаловать в бот TeleForge. Чем я могу вам помочь сегодня?'
goodbye: 'Спасибо за использование бота TeleForge. Хорошего дня!'
error: 'Ой! Что-то пошло не так. Пожалуйста, попробуйте позже или обратитесь в поддержку.'

# Ответы на команды
start_command: 'Добро пожаловать в TeleForge! Я здесь, чтобы помочь вам с различными задачами. Используйте /help, чтобы увидеть доступные команды.'
help_command: |
  Вот доступные команды:
  /start - Запустить бота
  /help - Показать это сообщение помощи
  /settings - Настроить ваши предпочтения
  /about - Узнать больше о TeleForge
  /echo [текст] - Я повторю ваше сообщение

# Сообщения для администраторов
admin_greeting: 'Здравствуйте, администратор! У вас есть доступ к специальным командам.'
user_count: 'В настоящее время зарегистрировано {count} пользователей.'

# Настройки
settings_message: 'Что бы вы хотели изменить?'
language_changed: 'Язык был изменен на русский.'

# Ошибки
command_not_found: 'Извините, я не узнаю эту команду. Используйте /help, чтобы увидеть доступные команды.'
permission_denied: 'Извините, у вас нет разрешения на использование этой команды.'

# Разное
about_message: 'TeleForge - это универсальный шаблон Telegram бота, разработанный для легкой настройки и расширения. Создан с ❤️ разработчиками для разработчиков.'

# Сообщения плагинов
echo_plugin:
  no_text: 'Вы не предоставили текст для повторения!'
  echo_response: 'Эхо: {text}'

# Кнопки
button:
  settings: 'Настройки'
  language: 'Изменить язык'
  back: 'Назад'
  cancel: 'Отмена'
